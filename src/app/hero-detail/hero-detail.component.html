<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div>
    <label>Id: </label>{{hero.id}}
  </div>
  <div>
    <label>Name: </label>{{hero.name}}
  </div>
  <div>
    <label>Name:</label>
    <input [(ngModel)]="hero.name" placeholder="name"/>
  </div>

  <button class="btn" (click)="goBack()">Back</button>
</div>
